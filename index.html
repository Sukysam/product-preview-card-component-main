<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/f6a19200de.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="pef-img">
        </div>
        <div class="pef-details">
            <p class="product">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <h1 class="sales-price">$149.99</h1>
                <h2 class="disc-price"> $169.99</h2>
            </div>
            <button><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Bolarinwa</a>.
    </div>
</body>

</html>
